<body>
    <h1 style="text-align: center;" class="mb-3">OrderItems</h1>
    <div class="container">
        <div class="my-2">
            <table class="table" *ngIf="showOrders && showOrders.length>0">
                <thead>
                    <tr>
                        <th>OrderId</th>
                        <th>OrderedQuantity</th>
                        <th>OrderedPrice</th>
                        <th>DrugName</th>
                        <th>OrderDate</th>
                        <th> </th>
                    </tr>
                </thead>         

                <tbody>
                    <tr *ngFor="let cart of showOrders">
                        <td>{{ cart.OrderId}}</td>
                        <td>{{ cart.OrderedQuantity}}</td>
                        <td>{{ cart.OrderPrice}}</td>
                        <td>{{ cart.DrugName}}</td>
                        <td>{{ cart.OrderedDate | date}}</td>
                        <td><button class="btn btn-danger" (click)="deleteOrder(cart.OrderId)">Cancel Order</button></td>
        
                    </tr>
                </tbody>
        
            </table>
            <p *ngIf="!showOrders || showOrders.length <=0">Your Cart is Empty</p>
        </div>
        
    </div>
</body>
